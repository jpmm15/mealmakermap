<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipe finder">
    <title>Meal Maker Map</title>
    <link rel="shortcut icon" href="https://iconifier.net/iconified/cf_659e3ece56eec_favicon/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="searchBg">
    <div class="searchHeader">
        <a href="index.html">BACK TO HOME></a></a>
    </div>
    <div class="container">
        <div class="meal-search-box">
            <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
            <button type="submit" class="searchButton btn" id="searchButton">
            <img src="./images/search.png" id="search-icon" alt="searchButtonClick">
            </button>
        </div>
    
        <div class="meal-result">
            <h2>Your meals will be served here ---</h2>
            <div id="meal">
                <!---meal--->
                <div class ="meal-item">
                    <div class="meal-img">
                        <img src="./images/beefcurry.jpg" alt="food">
                    </div>

                    <div class="meal-name">
                        <h3>Massaman Beef curry</h3>
                        <a href="#" class="recipeButton"></a>
                    </div>
                </div>
                <!---meal--->
                <div class ="meal-item">
                    <div class="meal-img">
                    <img src="./images/Chicken-mushroomHotpot.jpg" alt="food">
                </div>

                <div class="meal-name">
                    <h3>Chicken & mushroom Hotpot</h3>
                    <a href="#" class="recipeButton"></a>
                </div>
            </div>
            <!---meal--->
            <div class ="meal-item">
                <div class="meal-img">
                    <img src="./images/Clamchowder.jpg" alt="food">
                </div>

                <div class="meal-name">
                    <h3>Clam chowder</h3>
                    <a href="#" class="recipeButton"></a>
                </div>
            </div>
        </div>
    </div>
      
    <div class="meal-details">
        <!---recipe close button-->
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">X</button>

        <!---recipe content-->
        <div class="meal-details-content">
            <h2 class="recipe-title">Meal Name Here</h2>
            <p class="recipe-category">Category Name</p>
            <div class="recipe-instruct">
                <h3>Instructions</h3>
                <p></p>
            </div>
            <div class="recipe-meal-img">
                <img src="" alt="food-photo">
            </div>
            <div class="recipe-link">
                <a href="#" target="_blank">Watch Video</a>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
